<!--movieList S-->
<div class="list">
    <ul>
        <li ng-repeat="item in movies.subjects">
            <a href="#/details/{{item.id}}">
                <!--解决浏览器优先解析img的src属性的问题:ng-src ng-href类似-->
                <img ng-src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>评分:{{item.rating.average}}</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="gen in item.genres">{{gen}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging" ng-hide="isLoading">
        <label>共{{movies.total}}条记录，第{{curPage}}页，共{{pageTotal}}页</label>
        <!-- disable:按钮禁用状态 -->
        <!--curPage数据类型为string-->
        <button class="prev" ng-class="{'disable': (curPage-0) <= 1}" ng-click="turnPage(curPage-1)">上一页</button>
        <button class="next" ng-class="{'disable': (curPage-0) >= pageTotal}" ng-click="turnPage((curPage-0)+1)">下一页</button>
    </div>
</div>
